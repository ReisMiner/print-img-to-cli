plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'cc.ramon'
version '1.1'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

dependencies {
    implementation('commons-cli:commons-cli:1.5.0')
}